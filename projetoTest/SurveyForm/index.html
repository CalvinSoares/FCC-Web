<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>forms</title>
</head>
<body>
    <main class="container">         
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <form class="form">
                <label id="name-label" >Name: <input required id="name" type="text" /></label>
                <label id="email-label">Email:<input required id="email" type="email" /></label>
                <label id="number-label">Age:<input id="number" type="number" min="13" max="120" /></label>
                <label class="chose" for="dropdown">
            </form>
            <label>Which option best describes your current role?
                <select>
                <option>Select corrent role</option>
                <option>Potato</option>
                <option>Potato</option>
                <option>Potato</option>
                <option>Potato</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?
                <input type="radio" name="buttom" value="buttom">Definitely
                <input type="radio" name="buttom" value="buttom">Maybe
                <input type="radio" name="buttom" value="buttom">Not sure
                <input type="radio" name="buttom" value="buttom">Never
            </label>  

            <label>What would you like to see improved?
                <input type="checkbox" value="buttom"/>Front-end Projects
                <input type="checkbox" value="buttom"/>Back-end Projects
            </label>

            <label >Your bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach...">
                </textarea>
            </label>

            <input id="enviar" id="submit" type="submit" />
        </form>
    </main> 
</body>
</html>
